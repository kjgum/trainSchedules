<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedules</title>
    <!-- reset code -->
    <link href="assets/css/reset.css" rel="stylesheet">
    
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity=
    "sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    rel="stylesheet">
    <!-- bootswatch -->
    <link href="assets/css/clockface.css" rel="stylesheet"><!-- my css -->
    <link href="assets/css/style.css" rel="stylesheet"><!-- firebase -->
    
    <link href=
    "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cedarville+Cursive'
    rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Enriqueta' rel=
    'stylesheet' type='text/css'>
    <link href=
    "https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/css/bootstrap-timepicker.min.css"
    rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js">
    </script>
</head>
<body>
    <div class="container">
        <!-- Jumbotron -->
        <br>
        <br>
        <div class="jumbotron img-rounded">
            <h1 class="text-center">Train Schedules</h1>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class=
                        "fa fa-train"></i> Trains:</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-condensed">
                            <thead>
                                <tr style="font-weight:bold">
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (mins)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong><i class=
                        "fa fa-train"></i> Add a train:</strong></h3>
                    </div>
                    <div class="panel-body">
                        <form class="form">
                            <div class="form-group">
                                <label>Train Name</label> <input class=
                                "form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label>Destination</label> <input class=
                                "form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label>First Train Time</label>
                                <div class="input-group clockpicker">
                                    <input class="input-small form-control"
                                    data-format="hh:mm A" id="t1" type="text"
                                    value=""> <span class=
                                    "input-group-addon"><span class=
                                    "glyphicon glyphicon-time"></span></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Frequency (mins)</label> <input class=
                                "form-control" id="frequency" type="text">
                            </div><button class="btn btn-default" id="submit"
                            type="submit"><i class=
                            "glyphicon glyphicon-plus"></i> Add Train</button>
                            <button class="btn btn-default" id="clearAll" type=
                            "button"><i class="glyphicon glyphicon-trash"></i>
                            Clear</button>
                        </form>
                    </div>
                </div><!-- table -->
                <footer>
                    <div class="footer text-center">
                        <span class="copyright"><a href=
                        "https://www.kristingumbert.com">Kristin J. Gumbert</a>
                        | 2016</span>
                    </div>
                </footer>
            </div><!-- container -->
            <!-- jquery -->
            <script src="https://code.jquery.com/jquery-2.2.1.js">
            </script> <!-- moment js -->
             
            <script src=
            "https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
            </script> <!-- clock face js -->
             
            <script src='assets/javascript/clockface.js' type=
            "text/javascript">
            </script> <!-- my js -->
             
            <script src='assets/javascript/app.js' type="text/javascript">
            </script> 
            <script type="text/JavaScript">
            <!--
            function timedRefresh(timeoutPeriod) {
            setTimeout("location.reload(true);",timeoutPeriod);
            }

            window.onload = timedRefresh(60*1000);

            //   -->
            </script> 
            <script src=
            "https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/js/bootstrap-timepicker.min.js">
            </script> 
        </div>
    </div>
</body>
</html>
